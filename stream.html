<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>–õ–µ–Ω—Ç–∞ –ó–∞–º–µ—Ç–æ–∫</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 8px; /* –£–º–µ–Ω—å—à–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ */
            width: 80%; /* –®–∏—Ä–∏–Ω–∞ –ø–æ–ª—è –ø–æ–∏—Å–∫–∞ */
            max-width: 400px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            border: 1px solid #ddd; /* –ì—Ä–∞–Ω–∏—Ü–∞ */
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            font-size: 14px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
        }

        .settings-button {
            margin-left: 10px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
            padding: 8px; /* –£–º–µ–Ω—å—à–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ */
            border-radius: 5px;
        }

        #note-list {
            margin: 0 auto;
            max-width: 600px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ —Å–ø–∏—Å–∫–∞ –∑–∞–º–µ—Ç–æ–∫ */
        }

        .note-item {
            border: 1px solid #666; /* –ì—Ä–∞–Ω–∏—Ü–∞ –∑–∞–º–µ—Ç–∫–∏ */
            padding: 15px;
            margin: 10px 0; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∑–∞–º–µ—Ç–∫–∞–º–∏ */
            background-color: rgba(255, 255, 255, 0.1); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
        }

        #no-notes {
            text-align: center;
            color: lightgray;
            font-size: 24px;
            margin-top: 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            padding: 10px;
        }

        .bottom-buttons button {
            font-size: 18px;
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –∫–Ω–æ–ø–æ–∫ */
            border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É */
            cursor: pointer; /* –£–∫–∞–∑–∞—Ç–µ–ª—å –Ω–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å */
        }

        .bottom-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>–õ–µ–Ω—Ç–∞</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–º–µ—Ç–∫–∞–º..." oninput="filterNotes()">
        <button class="settings-button" onclick="showSettings()">‚öôÔ∏è</button> <!-- –ò–∑–º–µ–Ω–µ–Ω–∏—è: –∏–∫–æ–Ω–∫–∞ —à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∏ -->
    </div>

    <div id="note-list"></div>
    <div id="no-notes" style="display: none;">–ù–µ—Ç –ø—É–±–ª–∏—á–Ω—ã—Ö –∑–∞–º–µ—Ç–æ–∫.</div>

    <div class="bottom-buttons">
        <button id="stream-button" onclick="location.href='stream.html'">üì∞ –õ–µ–Ω—Ç–∞</button>
        <button id="my-notes-button" onclick="location.href='index.html'">üìù –ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø–æ–∏—Å–∫–∞ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">√ó</span>
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ü–æ–∏—Å–∫–∞</h2>
            <label for="author-name">–ò–º—è –∞–≤—Ç–æ—Ä–∞:</label>
            <input type="text" id="author-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∞–≤—Ç–æ—Ä–∞" oninput="filterNotes()">
            <h3>–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</h3>
            <select id="sort-options" onchange="sortNotes()">
                <option value="date">–ü–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è</option>
                <option value="title">–ü–æ –∑–∞–≥–æ–ª–æ–≤–∫—É</option>
                <option value="popularity">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
            </select>
            <button onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å—Ç–∏–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function loadStyles() {
            const bgColor = localStorage.getItem('bgColor') || '#000'; 
            const textColor = localStorage.getItem('textColor') || '#fff'; 

            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
            const buttonColor = textColor; // –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.bottom-buttons button').forEach(btn => {
                btn.style.color = buttonColor;
            });
        }

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentAuthor = ""; // –¢–µ–∫—É—â–∏–π –∞–≤—Ç–æ—Ä
        let currentSort = 'date'; // –¢–µ–∫—É—â–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞

        function displayNotes(filteredNotes) {
            const noteList = document.getElementById('note-list');
            noteList.innerHTML = '';

            if (filteredNotes.length === 0) {
                noteList.style.display = 'none';
                document.getElementById('no-notes').style.display = 'block';
            } else {
                noteList.style.display = 'block';
                document.getElementById('no-notes').style.display = 'none'; 

                filteredNotes.forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'note-item';
                    noteDiv.innerHTML = `<h3 onclick="viewNote('${note.id}')">${note.title}</h3>`;
                    noteList.appendChild(noteDiv);
                });
            }
        }

        function filterNotes() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const authorValue = document.getElementById('author-name').value.toLowerCase();

            const filteredNotes = notes.filter(note =>
                note.isPublic && 
                (note.title.toLowerCase().includes(searchValue) || 
                (note.content && note.content.toLowerCase().includes(searchValue))) &&
                (authorValue ? note.author.toLowerCase() === authorValue : true) // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Ç–µ–∫—É—â–µ–º—É –∞–≤—Ç–æ—Ä—É
            );

            sortNotes(filteredNotes); // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏
        }

        function sortNotes(filteredNotes) {
            const sortValue = document.getElementById('sort-options').value;
            let sortedNotes;

            if (sortValue === 'date') {
                sortedNotes = [...filteredNotes].sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortValue === 'title') {
                sortedNotes = [...filteredNotes].sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortValue === 'popularity') {
                sortedNotes = [...filteredNotes].sort((a, b) => b.likes - a.likes);
            }

            displayNotes(sortedNotes); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏
        }

        function viewNote(noteId) {
            localStorage.setItem('currentNoteId', noteId); 
            window.location.href = 'view-note.html'; 
        }

        function showSettings() {
            document.getElementById('settings-modal').style.display = "block";
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = "none";
        }

        function saveSettings() {
            currentAuthor = document.getElementById('author-name').value;
            localStorage.setItem('currentAuthor', currentAuthor); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∞–≤—Ç–æ—Ä–∞
            closeSettings();
            filterNotes(); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∑–∞–º–µ—Ç–æ–∫
        }

        loadStyles(); 
        currentAuthor = localStorage.getItem('currentAuthor') || ""; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –∞–≤—Ç–æ—Ä–∞
        displayNotes(notes.filter(note => note.isPublic)); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—É–±–ª–∏—á–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    </script>
</body>

</html>

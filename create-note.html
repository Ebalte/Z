<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #note-content {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            background: black; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: monospace; /* –ú–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
            line-height: 1.5; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –º–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ */
        .file-input {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #b22222; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            margin-top: 10px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        .custom-file-upload:hover {
            background-color: #a11212; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
    </style>
</head>

<body>
    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</h1>
    <form id="note-form" onsubmit="saveNote(); return false;">
        <input type="text" id="note-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏" required>
        <div id="note-content" contenteditable="true" onkeyup="updateResult()" required></div>

        <!-- –°–∫—Ä—ã—Ç—ã–π input –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ -->
        <input type="file" id="image-input" class="file-input" accept="image/*" capture="environment" onchange="addImageToText(this)">
        <!-- –ö–∞—Å—Ç–æ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ -->
        <label for="image-input" class="custom-file-upload">üì∑ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>

        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ó–∞–º–µ—Ç–∫—É</button>
    </form>
    <button onclick="location.href='index.html'">–ù–∞–∑–∞–¥ –∫ –∑–∞–º–µ—Ç–∫–∞–º</button>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω–¥–µ–∫—Å —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π –∑–∞–º–µ—Ç–∫–∏ –∏–∑ localStorage
        const editingIndex = localStorage.getItem('editingIndex');
        const notes = JSON.parse(localStorage.getItem('notes')) || [];

        // –ï—Å–ª–∏ —ç—Ç–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∑–∞–º–µ—Ç–∫–∏, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ—ë –¥–∞–Ω–Ω—ã–µ
        if (editingIndex !== null) {
            const note = notes[editingIndex];
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').innerHTML = note.content;
        }

        function addImageToText(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgTag = `<img src="${e.target.result}" style="max-width: 100%;" />`;
                    const noteContent = document.getElementById('note-content');
                    noteContent.innerHTML += imgTag; // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ç–µ–Ω—Ç
                    noteContent.innerHTML += '<br>'; // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏ –ø–æ—Å–ª–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    placeCaretAtEnd(); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –≤ –∫–æ–Ω–µ—Ü
                };
                reader.readAsDataURL(file);
            }
        }

        function saveNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').innerHTML;

            if (editingIndex !== null) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∑–∞–º–µ—Ç–∫—É
                notes[editingIndex] = { title: title, content: content };
            } else {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–º–µ—Ç–∫—É
                notes.push({ title: title, content: content });
            }

            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.removeItem('editingIndex'); // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–µ–∫—Å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            location.href = 'index.html'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–º–µ—Ç–æ–∫
        }

        function updateResult() {
            const content = document.getElementById('note-content').innerHTML;
            const lastLine = content.split('<br>').pop().trim().replace(/<[^>]*>/g, ''); // –£–¥–∞–ª—è–µ–º HTML —Ç–µ–≥–∏ –∏ –ø–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç—Ä–æ–∫—É
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –≤ –∫–æ–Ω—Ü–µ
            if (lastLine.endsWith('=')) {
                const expression = lastLine.slice(0, -1).trim();
                try {
                    const result = eval(expression);
                    const newContent = content.slice(0, -lastLine.length) + expression + ' = ' + result + '<br>';
                    document.getElementById('note-content').innerHTML = newContent;
                    placeCaretAtEnd();
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ–≤–µ—Ä–Ω–æ
                }
            }
        }

        function placeCaretAtEnd() {
            const noteContent = document.getElementById('note-content');
            noteContent.focus();
            const range = document.createRange();
            range.selectNodeContents(noteContent);
            range.collapse(false);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }
    </script>
</body>

</html>

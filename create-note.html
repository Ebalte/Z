<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000; /* –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
            color: #ffffff; /* –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        #note-content {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            background: black; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: monospace; /* –ú–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∑–∞–º–µ—Ç–æ–∫ */
            line-height: 1.5; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –º–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
        }

        .file-input {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ffffff00; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            margin-top: 10px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        .custom-file-upload:hover {
            background-color: #a1121200; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .modal {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .emoji-button {
            cursor: pointer;
            padding: 5px;
            font-size: 24px;
        }

        .visibility-toggle {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</h1>
    <form id="note-form" onsubmit="saveNote(); return false;">
        <input type="text" id="note-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏" required>
        <div id="note-content" contenteditable="true" onkeyup="updateResult()" required></div>

        <button type="button" onclick="openModal()">üòÄ</button>

        <input type="file" id="image-input" class="file-input" accept="image/*" capture="environment" onchange="addImageToText(this)">
        <label for="image-input" class="custom-file-upload">üì∑ </label>

        <div class="visibility-toggle">
            <label>
                <input type="checkbox" id="visibility-checkbox"> –ü—É–±–ª–∏—á–Ω–∞—è –∑–∞–º–µ—Ç–∫–∞
            </label>
        </div>

        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ó–∞–º–µ—Ç–∫—É</button>
    </form>
    <button onclick="location.href='index.html'">–ù–∞–∑–∞–¥ –∫ –∑–∞–º–µ—Ç–∫–∞–º</button>

    <div id="emojiModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
            <div id="emoji-container">
                <span class="emoji-button" onclick="insertEmoji('üòÄ')">üòÄ</span>
                <!-- –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Å–º–∞–π–ª—ã –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ -->
            </div>
        </div>
    </div>

    <script>
        const editingIndex = localStorage.getItem('editingIndex');
        const notes = JSON.parse(localStorage.getItem('notes')) || [];

        document.addEventListener('DOMContentLoaded', function () {
            applySavedStyles();

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            if (editingIndex !== null) {
                const note = notes[editingIndex];
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').innerHTML = note.content;
                document.getElementById('visibility-checkbox').checked = note.isPublic; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏
            }
        });

        function applySavedStyles() {
            const savedBgColor = localStorage.getItem('bgColor');
            const savedTextColor = localStorage.getItem('textColor');

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞
            if (savedBgColor) {
                document.body.style.backgroundColor = savedBgColor;
            }
            if (savedTextColor) {
                document.body.style.color = savedTextColor;
                document.getElementById('note-content').style.color = savedTextColor; // –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ –∑–∞–º–µ—Ç–∫–∏
            }
        }

        function addImageToText(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgTag = `<img src="${e.target.result}" style="max-width: 100%;" />`;
                    const noteContent = document.getElementById('note-content');
                    noteContent.innerHTML += imgTag;
                    noteContent.innerHTML += '<br>';
                };
                reader.readAsDataURL(file);
            }
        }

        function insertEmoji(emoji) {
            const noteContent = document.getElementById('note-content');
            noteContent.innerHTML += emoji;
            closeModal();
        }

        function saveNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').innerHTML;
            const isPublic = document.getElementById('visibility-checkbox').checked; // –ü–æ–ª—É—á–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
            if (editingIndex !== null) {
                notes[editingIndex] = { id: notes[editingIndex].id, title: title, content: content, isPublic: isPublic };
            } else {
                const noteId = Date.now(); // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏
                notes.push({ id: noteId, title: title, content: content, isPublic: isPublic });
            }

            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.removeItem('editingIndex');
            location.href = 'index.html';
        }

        function updateResult() {
            const calculatorEnabled = localStorage.getItem('calculatorEnabled') === 'true';
            if (!calculatorEnabled) return;

            const contentElement = document.getElementById('note-content');
            const content = contentElement.innerHTML;
            const lastLine = content.split('<br>').pop().trim().replace(/<[^>]*>/g, '');

            if (lastLine.endsWith('=')) {
                const expression = lastLine.slice(0, -1).trim();
                try {
                    const result = eval(expression);
                    const updatedContent = content.replace(lastLine, `${expression}=${result}`);
                    contentElement.innerHTML = updatedContent;
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É
                }
            }
        }

        function openModal() {
            document.getElementById('emojiModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('emojiModal').style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById('emojiModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
